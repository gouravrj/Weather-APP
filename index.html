<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
    <p class="h1 text-info">Weather APP</p> 

    <input type="text" id="input" class="form-control text-center" placeholder="Search City Name">
    <br>
    <button type="button" class="btn btn-outline-info btn" onclick="searchCity()">Search</button>
    <br><br>
    <div class="col d-flex justify-content-center">
        <div class="card shadow size">
            <div class="card-header">
              <p id="city"> --- </p>
            </div>
            <div class="card-body">
              <h5 class="card-title"><p id="weather-type"> --- </p></h5>
              <p class="card-text">
               <li> Temp :-<p id="temp"></p></li>
               <li> Min. Temp :- <p id="min-temp"></p> </li>
               <li> Max. Temp :- <p id="max-temp"></p></li>
              </p>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
